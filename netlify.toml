[build]
  publish = "static-analytics"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/@sparticuz/chromium/**/*"]
  external_node_modules = ["@sparticuz/chromium"]
  
[functions.getAnalyticsData]
  timeout = 60

[functions.getAnalyticsData-new]
  timeout = 30

[dev]
  publish = "static-analytics"
  functions = "netlify/functions"
  
# Force all analytics functions to use the new endpoint
[[redirects]]
  from = "/.netlify/functions/getAnalyticsData"
  to = "/.netlify/functions/getAnalyticsData-new"
  status = 200
  force = true

[[redirects]]
  from = "/api/getAnalyticsData"
  to = "/.netlify/functions/getAnalyticsData-new"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 